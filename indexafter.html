<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <header class="header">
        <i class="fa fa-plane" aria-hidden="true"></i>
        <div class="text-header">
            <h1>Omar Travler</h1>
            <h5>For any Where</h5>
        </div>
    </header>
    <div class="hr"></div>
    <section>
        <section class="big-image">
            <picture>
                <source media="(min-width: 768px)" srcset="img/big-imageminW760.jpg" />
                <source media="(min-width: 1024px)" srcset="img/big-image-minW1024.jpg" />
                <img src="img/big-imageminW300.jpg" alt="Vase, fruit bowl and other objects on a cupboad">
            </picture>
        </section>

        <h2>Featured Work</h2>
        <section class="featured">
            
            <article class="flex-item">
                <img src="img/paris_min.png" class="responsive-img" alt="first image">
                <h3>Paris</h3>
                <p>https://maxcdn.bootstrapcdn.com<p>
            </article>
            <article class="flex-item">
                <img src="img/Makkah_min.jpg" class="responsive-img" alt="first image">
                <h3>Makkah</h3>
                <p>https://maxcdn.bootstrapcdn.com</p>
            </article>
            <article class="flex-item">
                <img src="img/tokyo_min.jpg" class="responsive-img" alt="first image">
                <h3>Tokyo</h3>
                <p>https://maxcdn.bootstrapcdn.com</p>
            </article>
        </section>
    </section>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
